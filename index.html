<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/fullcalendar/main.min.css">
    <link rel="stylesheet" href="node_modules/fullcalendar/locales/fr.js">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link href="node_modules/bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

</head>

<body>
<div class="box event__contextMenu">
    <div class="contextMenu__wrapper">
        <div class="contextMenu__eventName">bal</div>
        <div class="contextMenu__eventStartDate">bal</div>
        <div class="contextMenu__eventEndDate">bal</div>
        <div class="contextMenu__eventAction">
            <button class="has-background-danger"><i class="far fa-trash-alt"></i></button>
            <button class="has-background-info"><i class="far fa-eye"></i></button>
        </div>

    </div>
</div>
<div id="fullCalendar"></div>

<div class="eventPop__container">
    <div class="event__popup">
        <div id="dragger"></div>
        <div class="popup_wrapper">

            <label class="label">
                Nouvel évènement
            </label>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="far fa-calendar-minus"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control">
                            <input class="input " id="event__title" type="text" placeholder="Titre de l'événement">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="far fa-clock"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control bulmaTime">
                            <input class="input" id="inputTimeEvent" type="datetime" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                    </span>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <div class="select ">
                                <select id="eventType">
                                    <option value="notRepeated">Ne se répète pas</option>
                                    <option value="everyDay">tous les jours</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns bulmaDate">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="fas fa-table"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control ">
                            <input class="input is-small" id="inputDateTimeEvent" type="date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns bulmaDateEnd">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="fas fa-table"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control ">
                            <input class="input is-small" id="inputDateTimeEndEvent" type="date">
                        </div>
                    </div>
                </div>
            </div>


            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                    </span>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <div class="select ">
                                <select id="event__zoomType">
                                    <option>Réunion</option>
                                    <option>Webinaire</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-one-fifth">
                <span class="icon left">
                </span>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <div class="file">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume" id="event__file"
                                           accept="application/pdf, application/vnd.ms-excel">
                                    <span class="file-cta">
                                      <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                      </span>
                                      <span class="file-label">
                                        Choose a file…
                                      </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" id="submitEvent" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button id="cancelEvent" class="button is-link is-light">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="node_modules/fullcalendar/main.min.js"></script>
<script src="node_modules/bulma-calendar/dist/js/bulma-calendar.min.js"></script>
<script src="app.js"></script>
</body>

</html>
