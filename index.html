<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/fullcalendar/main.min.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link href="node_modules/bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div id="fullCalendar"></div>

    <div class="eventPop__container">
        <div class="event__popup">
            <div class="popup_wrapper">
            <div id="dragger"></div>
            <label class="label">New Event</label>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="far fa-calendar-minus"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control">
                            <input class="input is-small" type="text" placeholder="Event Title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="far fa-clock"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control">
                            <input class="input is-small" id="inputDateTimeEvent" type="date" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                        <i class="far fa-clock"></i>
                    </span>
                </div>
                <div class="column">
                    <div class="field">

                        <div class="control">
                            <input class="input is-small" id="inputTimeEvent" type="time" data-show-header="false"  data-is-range="true">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-fifth">
                    <span class="icon left">
                    </span>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <div class="select ">
                                <select>
                                    <option>Does not repeat</option>
                                    <option>Daily</option>
                                    <option>weekly on Wednesday</option>
                                    <option>weekly on the first Wednesday </option>
                                    <option>every weekday (Monday to Friday) </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>

            </div>
        </div>
    </div>
    <script src="node_modules/fullcalendar/main.min.js"></script>
    <script src="node_modules/bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
